global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'cardano' # To scrape data from the cardano node
    scrape_interval: 5s
    static_configs:
      - targets: ['cardano-node:12798']
  - job_name: 'cardano-postgres-db' # To scrape data from the cardano node
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres_exporter:9187']
